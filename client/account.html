<!DOCTYPE html>
<html lang="en">
  <head>
     <title>login page</title>
     <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="block">
     <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">Log In</button>
          <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
      
      <div class="social-icons">
        <img src="C:\Users\Shree\Desktop\login page\images\fb.png">
        <img src="C:\Users\Shree\Desktop\login page\images\gp.png">
        <img src="C:\Users\Shree\Desktop\login page\images\tw.png">
      </div>
      <form id="login" class="input-group">
        <input type="text" class="input-field" placeholder="User Id"
        required>
        <input type="text" class="input-field" placeholder="Enter Password"
        required>
        <input type="checkbox" class="checkbox"><span>Remember Password</span> 
        <button type="submit" class="submit-btn">Log in</button>
      </form>
      <form id="register" class="input-group">
        <input type="text" class="input-field" placeholder="User Id"
        required>
        <input type="email" class="input-field" placeholder="Email Id"
        required>
        <input type="text" class="input-field" placeholder="Enter Password"
        required>
        <input type="checkbox" class="checkbox"><span>I agree to the terms & conditions</span> 
        <button type="submit" class="submit-btn">Register</button>

      </form>
      </div>
     </div>
    </div>
     <script>
      var x=document.getElementById("login");
      var y=document.getElementById("register");
      var z=document.getElementById("btn");

      
      function register(){
        x.style.left="-400px";
        y.style.left="50px";
        z.style.left="110px";
      }
      function login(){
        x.style.left="50px";
        y.style.left="450px";
        z.style.left="0";
      }
     </script>
  </body>
</html>
